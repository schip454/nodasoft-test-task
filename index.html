<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nodasoft test task</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="header__btn" href="#popup">Open pop-up button</a>
      </header>
      <main>
        <div class="main__items">
          <div class="main__item main__item--first"></div>
          <div class="main__item main__item--second"></div>
          <div class="main__item main__item--third"></div>
          <div class="main__item main__item--fourth"></div>
          <div class="main__item main__item--fifth"></div>
        </div>
        <div class="second__items">
          <div class="second__item"></div>
          <div class="second__item"></div>
          <div class="second__item"></div>
          <div class="second__item"></div>
        </div>
        <div class="popup" id="popup">
          <div class="popup__inner">
            <a href="#" class="popup__close">X</a>
            <p class="popup__content">Pop-up</p>
          </div>
        </div>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
